<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>personal webpage</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="top">
			<div class="header">
				<div class="logo">
					<h3>personal webpage</h3>
				</div>
				<div class="nav">
					<a href="../index.html">Home page</a>
					<a href="work.html">working experience</a>
					<a href="kill.html">skill</a>
					<a href="life.html">daily life</a>
					<a href="contant.html">contact me</a>
				</div>
			</div>
		</div>
		<div class="ftitle">
			<h3>#contact me</h3>
		</div>
		<form class="lyy">
			<div class="lyy-t">
				<ul>
					<li>
						<span>name：</span>
						<input type="text" id="name" placeholder="please enter your name"/>
					</li>
					<li>
						<span>phone number：</span>
						<input type="text" id="phone" placeholder="please enter you phone number" />
					</li>
					<li>
						<span>wechat：</span>
						<input type="text" id="wechat" placeholder="please enter your wechat" />
					</li>
				</ul>
			</div>
			<div class="lyy-b">
				<textarea id="content" placeholder="please enter your message content"></textarea>
			</div>
			<div class="lyy-btn">
				<input type="button" value="submit" onclick="goPost()">
			</div>
		</form>
		<div class="line"></div>
		<div class="footer">
			<p> &nbsp;&nbsp;&nbsp;&nbsp; creater:yejing feng</p>
		</div>
		<script>
			function goPost(){
				// 获取姓名的值
				var name = document.getElementById('name').value
				// 获取手机号的值
				var phone = document.getElementById('phone').value
				// 获取微信的值
				var wechat = document.getElementById('wechat').value
				// 获取内容的值
				var content = document.getElementById('content').value
				var regPhone = /^1[3456789]{1}\d{9}$/; //手机正则
				// 姓名不能为空
				if(!name) {
					alert('姓名不能为空')
					return false
				}
				// 手机不能为空
				if(!phone) {
					alert('手机不能为空')
					return false
				}
				// 手机号码不正确
				if(!regPhone.test(phone)){
					alert('手机号码不正确')
					return false
				}
				// 微信不能为空
				if(!wechat) {
					alert('微信不能为空')
					return false
				}
				// 内容不能为空
				if(!content) {
					alert('内容不能为空')
					return false
				}
				// 提交成功
				alert('提交成功')
				// 提交成功后跳转到首页
				window.location.href = '../index.html'
			}
		</script>
	</body>
</html>
