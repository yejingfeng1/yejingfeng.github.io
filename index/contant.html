<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人网页</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="top">
			<div class="header">
				<div class="logo">
					<h3>个人网页</h3>
				</div>
				<div class="nav">
					<a href="../index.html">首页</a>
					<a href="work.html">作品</a>
					<a href="kill.html">技能</a>
					<a href="life.html">日常生活</a>
					<a href="contant.html">联系我</a>
				</div>
			</div>
		</div>
		<div class="ftitle">
			<h3>#联系我</h3>
		</div>
		<form class="lyy">
			<div class="lyy-t">
				<ul>
					<li>
						<span>姓名：</span>
						<input type="text" id="name" placeholder="请输入你的姓名"/>
					</li>
					<li>
						<span>手机号：</span>
						<input type="text" id="phone" placeholder="请输入你的手机号" />
					</li>
					<li>
						<span>微信：</span>
						<input type="text" id="wechat" placeholder="请输入你的微信" />
					</li>
				</ul>
			</div>
			<div class="lyy-b">
				<textarea id="content" placeholder="请输入你要留言的内容"></textarea>
			</div>
			<div class="lyy-btn">
				<input type="button" value="提交留言" onclick="goPost()">
			</div>
		</form>
		<div class="line"></div>
		<div class="footer">
			<p> &nbsp;&nbsp;&nbsp;&nbsp; 设计制作：冯业景</p>
		</div>
		<script>
			function goPost(){
				// 获取姓名的值
				var name = document.getElementById('name').value
				// 获取手机号的值
				var phone = document.getElementById('phone').value
				// 获取微信的值
				var wechat = document.getElementById('wechat').value
				// 获取内容的值
				var content = document.getElementById('content').value
				var regPhone = /^1[3456789]{1}\d{9}$/; //手机正则
				// 姓名不能为空
				if(!name) {
					alert('姓名不能为空')
					return false
				}
				// 手机不能为空
				if(!phone) {
					alert('手机不能为空')
					return false
				}
				// 手机号码不正确
				if(!regPhone.test(phone)){
					alert('手机号码不正确')
					return false
				}
				// 微信不能为空
				if(!wechat) {
					alert('微信不能为空')
					return false
				}
				// 内容不能为空
				if(!content) {
					alert('内容不能为空')
					return false
				}
				// 提交成功
				alert('提交成功')
				// 提交成功后跳转到首页
				window.location.href = '../index.html'
			}
		</script>
	</body>
</html>
